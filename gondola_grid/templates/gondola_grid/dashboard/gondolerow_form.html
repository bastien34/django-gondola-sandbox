{% extends "./base.html" %}

{% load i18n %}


{% block main_section %}
  <h1>{% trans "Create a new gondole row" %}</h1>
  <form enctype="multipart/form-data" action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{% trans "Save" %}" /> |
    <a href="{% url "gondole:gondole-list" %}">{% trans "Cancel" %}</a>
  </form>
{% endblock %}
